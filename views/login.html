<body style="background-color:#EEEEEE;">
    <br><br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 text-center">
                <br><br><br>
                <img src="img/solteca.png" alt="..." class="img1">
            </div>
            <div class="col-lg-6">
                <div class="text-center">
                    <strong class="title1">Bienvenido Usuario</strong>
                </div>

                <br>
                <div class="card card1 text-center">
                    <div class="card-body">
                        <p class="card-text">
                            <form action="" method="post">

                                    <span class="input-group-text span1"><i class="fa fa-user" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control inp1" placeholder="Ingrese su nombre de usuario">

                                <br><br>
                                <div class="input-group mb-6">
                                    <span class="input-group-text span1"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control inp1" placeholder="Ingrese su contraseña">
                                </div>
                                <br>
                                <a href="" class="link1">¿Olvidaste tu contraseña?</a>
                                <br><br>
                                <button type="button" class="btn btn1">Iniciar Sesión</button>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
